<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="FECAP - Portal do Aluno - clone para teste">
    <meta name="author" content="Grupo 1 - Projeto integrador">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">

    <title>Portal do Aluno</title>

</head>
<body>
    <div class="container">
        <div class="contein-logo">
            <img class="logo" src="/img/logo-fecap.png" alt="logo-fecap"><br><br>
        </div>
        <div class="contein-form">
            <h1 class="contein-um">PORTAL DO ALUNO</h1><br>
            <h3 class="text-esqueceu">ESQUECEU SUA SENHA?</h3><br>
            <form action="" class="contein-dois" id="form">
                <div class="campo-um">
                    <img src="/img/icon-usuario.png" alt="Icone de usuario">
                    <input type="text" placeholder="  Usuário">
                </div>
                <div class="campo-dois">
                    <img src="/img/icon-cadeado.png" alt="Icone de cadeado">
                    <input type="text" placeholder="  E-mail">
                </div>
                <button type="submit" class="bt-acessar">CONTINUAR</button><br>
                <a id="link-esqueceu" href="index.html">Voltar para o formulário de login</a>
            </form>
        </div>
    </div>
</body>
</html>
